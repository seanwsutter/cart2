      // loop through an array, go through each value, do something with each value
     const toDoList = ['make dinner', 'change diaper', 'fart'];

     }
     // accumulator pattern, calculate total of numbers in array
     // create variable to store result, loop through array and update result
     const nums = [1, 1, 5];
     let total = 0;
     for (let i=0; i<nums.length; i++) {
      const num = nums[i];
      total += num; // total = total + num;
     }
     console.log(total);
