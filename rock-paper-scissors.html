<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  
  <body>
    <p>Rock Paper Scissors</p>
    <!-- rock button -->
    <button onclick= "playGame('rock')">Rock</button> 
    
    <!-- paper button -->
    <button onclick = "playGame('paper')">Paper</button>
      
    <!-- scissors button -->
    <button onclick = "playGame('scissors');">Scissors</button>

    <button onclick ="
      score.wins = 0; score.losses = 0; score.ties = 0;
      localStorage.removeItem('score');
    ">Reset Score</button>  
      
  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0,
    };
    
    JSON.parse(localStorage.getItem('score'));
    console.log(JSON.parse(localStorage.getItem('score')));

    /*  
  
  use score from local storage instead of resetings, JSON.parse()
     
  remove score from local storage
  if data doesnt exist in localStorage = null, if score is = nul give default value
    
  DEFAULT operater ||
  if left side is TRUTHY (if we have have a score) it will use left side
  if left side is FALSY (score is null) use right side
     
  score === null
  NOT operater shortcut
  !score => true
  score === null => true
    
  if (!score) {
    score = {
      wins: 0,
      losses: 0,
      ties: 0,
    };
  }
 
  */
    
    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      
      let result = '';
      
      if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose.' 
        } else if (computerMove === 'paper') {
          result = 'You win.'
        } else if (computerMove === 'scissors') {
          result = 'You tie.'
        } 
      
      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win.' 
        } else if (computerMove === 'paper') {
          result = 'You tie.'
        } else if (computerMove === 'scissors') {
          result = 'You lose.'
        } 
      
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'You tie.' 
        } else if (computerMove === 'paper') {
          result = 'You lose.'
        } else if (computerMove === 'scissors') {
          result = 'You win.'
        } 
      }

      if (result === 'You win.') { 
        score.wins += 1; 
      } else if (result === 'You lose.') {
        score.losses += 1;
      } else if (result === 'You tie.') {
        score.ties += 1;
      }
      
      localStorage.setItem('score', JSON.stringify(score));
// local storange only accept strings
      
      
       alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} 
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }
// `` template multi line code, check spacing

      
    function pickComputerMove() {
      const randomNumber = Math.random();
      
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3 ) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      return computerMove;

    }
  
  </script> 

</body>
</html>
